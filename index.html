    <title>Dancing Robot</title>
</head>
<body>

            <div class="eyes">

                <div class="reye"></div>
            </div>
        </div>
        <div class="body">
            <div class="larm"></div>
            <div class="center"></div>
            <div class="rarm"></div>
        </div>
        <div class="legs">
            <div class="rleg"></div>
            <div class="lleg"></div>
        </div>
        <div>
            <div class="cx"></div>
        </div>
        <div class="dj">
            <div class="dj1"></div>
            <div class="dj2"></div>
        </div>
        <div class="djj">
        <div class="dj3"></div>
        <div class="dj4"></div>
        </div>
    </div> 
</body>
